<!DOCTYPE html>
    <head>
        <title>Lab 5</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel = 'stylesheet' href = 'styles.css'/>
    </head>

    <body>
        <div class = 'wrapper'>
        <div class ='header'>
            <h1>Phat Vu's Lab 5</h1>
        </div>
    

        <div class="speaker-form">
            <div class='form-row'>
                <label for='first-name'><b>First Name</b></label>
                <input id='first-name' name='first-name' type='text'/>
                <label for='last-name'><b>Last Name</b></label>
                <input id='last-name' name='last-name' type='text'/>
            </div>
            <fieldset class='legacy-form-row'>
                <legend><b>Veggie or Vegan?</b></legend>
                <input id='diet-type-1'
                       name='diet-type'
                       type='radio'
                       value='Yes' />
                <label for='diet-type-1' class='radio-label'>Yes</label>
                <input id='diet-type-2'
                       name='diet-type'
                       type='radio'
                       value='No'
                       checked />
                <label for='diet-type-2' class='radio-label'>No</label>
              </fieldset>
            
                <button>Submit</button>
                
        </div>

        

    </div>
    </div>
    </body>
</html>
